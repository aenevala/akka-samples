group 'com.github.aenevala'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-cluster_2.11:2.4.0-RC3'
    compile 'com.typesafe.akka:akka-cluster-tools_2.11:2.4.0-RC3'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version:'2.4.0-RC3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
